<div class="main-body">
  <app-header></app-header>
  <app-error></app-error>

  <app-narrow-area
    title="Авторизация"
  >
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p *ngIf="isGlobalErrorSet()"
         class="text-red-600 text-sm mb-0"
      >
        {{globalError}}
      </p>

      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Логин..."
          [formControl]="form.controls.login"
        >
      </div>
      <div class="pt-3">
        <input
          type="password"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Пароль..."
          [formControl]="form.controls.password"
        >
      </div>
      <div class="pt-3">
        <input
          type="checkbox"
          name="Запомнить меня"
          [formControl]="form.controls.rememberMe"
        > <span class="text-black fs-6 pl-2">Запомнить меня</span>
      </div>

      <div class="flex flex-row items-center justify-content-around pt-2">
        <button type="submit" class="button-red-rounded">Войти</button>
      </div>

      <p class="text-center fs-6 pt-3">
        <span class="text-black">Нет аккаунта?  </span>
        <a routerLink="/register" class="blue-bold-link-text">Создать</a>
      </p>
    </form>
  </app-narrow-area>
</div>
