<div class="main-body">
  <app-header></app-header>
  <app-error></app-error>

  <app-narrow-area
    title="Регистрация"
  >
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p *ngIf="isGlobalErrorSet()"
         class="text-red-600 text-sm mb-0"
      >
        {{globalError}}
      </p>

      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Логин..."
          [formControl]="form.controls.login"
        >
      </div>
      <div class="pt-3">
        <input
          type="password"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Пароль..."
          [formControl]="form.controls.password"
        >
      </div>
      <div class="pt-3">
        <input
          type="password"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Повтор пароля..."
          [formControl]="form.controls.confirmPassword"
        >
      </div>
      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Имя..."
          [formControl]="form.controls.name"
        >
      </div>
      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="E-mail..."
          [formControl]="form.controls.email"
        >
      </div>

      <div class="flex flex-row items-center justify-content-around pt-4">
        <button type="submit" class="button-red-rounded">Зарегистрироваться</button>
      </div>

      <p class="text-center fs-6 pt-3">
        <span class="text-black">Уже есть аккаунт?  </span>
        <a routerLink="/login" class="blue-bold-link-text">Войти</a>
      </p>
    </form>
  </app-narrow-area>
</div>
