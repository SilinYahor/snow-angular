<div class="main-body">
  <app-header></app-header>
  <app-error></app-error>

  <app-narrow-area
    title="Редактирование профиля"
  >
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p *ngIf="isGlobalErrorSet()"
         class="text-red-600 text-sm mb-0"
      >
        {{globalError}}
      </p>

      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Логин..."
          [formControl]="form.controls.login"
        >
      </div>
      <div class="pt-3">
        <input
          type="password"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="Пароль..."
          [formControl]="form.controls.password"
        >
      </div>
      <div class="pt-3">
        <input
          type="text"
          placeholder="Имя..."
          class="border rounded-1 w-full py-2 px-3 mt-1"
          [formControl]="form.controls.name"
        >
      </div>
      <div class="pt-3">
        <input
          type="text"
          class="border rounded-1 w-full py-2 px-3 mt-1"
          placeholder="E-mail..."
          [formControl]="form.controls.email"
        >
      </div>

      <p class="mt-3">
        Роль на сайте: {{getUserRoleName()}}
      </p>

      <div class="flex flex-row items-center justify-content-around pt-1">
        <button type="submit" class="button-red-rounded">Сохранить</button>
      </div>

      <p class="text-center fs-6 pt-2 pb-0">
        <span class="text-blue-400">{{successMessage}}</span>
      </p>
    </form>
  </app-narrow-area>
</div>
